<script>
  // Get the country and state select elements
  const countrySelect = document.getElementById('country');
  const stateSelect = document.getElementById('state');

  // Define the state options for each country
  const stateOptions = {
    IND: ['Uttar Pradesh', 'Maharashtra', 'Karnataka'],
    USA: ['California', 'Texas', 'New York'],
    // Add more country-state mappings here
  };

  // Update the state options when the country selection changes
  countrySelect.addEventListener('change', function() {
    const selectedCountry = countrySelect.value;
    const states = stateOptions[selectedCountry];

    // Clear existing state options
    stateSelect.innerHTML = '';

    // Add new state options
    states.forEach(function(state) {
      const option = document.createElement('option');
      option.value = state;
      option.textContent = state;
      stateSelect.appendChild(option);
    });
  });
</script>
