name: Compile Paper

on:
  push:
    branches:
      - main
      - your-branch-name # Update with your branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Pandoc
      run: sudo apt-get install pandoc

    - name: Compile paper
      run: pandoc paper.md -o paper.pdf --filter pandoc-citeproc --bibliography=paper.bib
      working-directory: JOSS_paper

    - name: Upload PDF
      uses: actions/upload-artifact@v2
      with:
        name: paper.pdf
        path: JOSS_paper/paper.pdf
